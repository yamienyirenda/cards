<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="d-flex jc-center algn-cntr">
        <div class="cont d-flex space-btwn algn-cntr">
            <div class="cards grid">
                <div class="header d-flex algn-cntr jc-center font">
                    <h1>United we Stand</h1>
                </div>
                <div class="image d-flex algn-cntr jc-center">
                    <div id="img1">

                    </div>
                </div>
                <div class="disc d-flex jc-center font font-size">
                    <p>Enjoying the Now</p>
                </div>

            </div>
            <div class="cards grid">
                <div class="header d-flex algn-cntr jc-center font">
                    <h1>Teamwork</h1>
                </div>
                <div class="image d-flex algn-cntr jc-center">
                    <div id="img2">

                    </div>
                </div>
                <div class="disc d-flex jc-center font font-size">
                    <p>Life is short, love yourself more</p>
                </div>
            </div>
            <div class="cards grid">
                <div class="header d-flex algn-cntr jc-center font">
                    <h1>Good Energy</h1>
                </div>
                <div class="image d-flex algn-cntr jc-center">
                    <div id="img3">

                    </div>
                </div>
                <div class="disc d-flex jc-center font font-size">
                    <p>But we keep it Gangster</p>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
